<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - NutriBalance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-sm w-full z-10 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <div class="p-2 bg-blue-500 rounded-full">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                </div>
                <h1 class="text-2xl font-bold ml-2 text-gray-800">NutriBalance</h1>
                <span class="ml-2 text-sm text-gray-500 font-medium">Admin Panel</span>
            </div>
            
            <button id="logout-button"
                    class="bg-red-500 text-white font-semibold py-2 px-5 rounded-full hover:bg-red-600 transition duration-300 text-sm">
                Logout
            </button>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Selamat Datang, Admin!</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h3 class="text-xl font-semibold mb-4">Manajemen Pengguna</h3>
                <p class="text-gray-600 mb-4">Lihat, kelola, atau hapus data pengguna yang terdaftar di aplikasi.</p>
                <a href="/manage-users.html" class="inline-block bg-blue-500 text-white font-semibold py-2 px-4 rounded-full hover:bg-blue-600">
                    Kelola Pengguna
                </a>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-lg">
                <h3 class="text-xl font-semibold mb-4">Manajemen Database Makanan</h3>
                <p class="text-gray-600 mb-4">Tambah, edit, atau hapus data makanan dari database utama.</p>
                <a href="/manage-food.html" class="inline-block bg-green-500 text-white font-semibold py-2 px-4 rounded-full hover:bg-green-600">
                    Kelola Makanan
                </a>
            </div>
            
        </div>
    </main>

    <script>
        // Script (tetap sama)
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                alert('Anda harus login sebagai admin untuk mengakses halaman ini.');
                window.location.href = '/admin.html';
                return; 
            }
            
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', function() {
                    localStorage.removeItem('adminToken');
                    window.location.href = '/admin.html';
                });
            }
        });
    </script>
</body>
</html>
