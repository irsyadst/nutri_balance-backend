<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NutriBalance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
        
        <div class="flex flex-col items-center mb-6">
            <div class="p-2 bg-blue-500 rounded-full inline-block">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            </div>
            <h1 class="text-2xl font-bold ml-2 text-gray-800 mt-2">NutriBalance</h1>
            <h2 class="text-xl font-semibold text-gray-700">Admin Login</h2>
        </div>
        
        <form id="admin-login-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div id="error-message" class="text-red-500 text-sm text-center hidden"></div>

            <div>
                <button type="submit"
                        class="w-full bg-blue-500 text-white py-2.5 px-4 rounded-full font-semibold hover:bg-blue-600 transition duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Login
                </button>
            </div>
        </form>
        
        <div class="mt-4 text-center">
            <a href="/" class="text-sm text-gray-500 hover:text-blue-500 transition">Kembali ke Beranda</a>
        </div>
    </div>

    <script>
        document.getElementById('admin-login-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Mencegah form submit biasa

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            errorMessage.classList.add('hidden'); // Sembunyikan error lama

            try {
                // Sesuai dengan rute di adminRoutes.js
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Login berhasil
                    localStorage.setItem('adminToken', data.token);
                    // Redirect ke dashboard admin (Anda perlu membuat halaman ini)
                    window.location.href = '/admin-dashboard.html'; 
                } else {
                    // Tampilkan pesan error dari server
                    errorMessage.textContent = data.message || 'Email atau password salah.';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                // Tampilkan error koneksi
                errorMessage.textContent = 'Gagal terhubung ke server. Silakan coba lagi.';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
