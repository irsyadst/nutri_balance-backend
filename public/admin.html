<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - NutriBalance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .sidebar-link-active { background-color: #4f46e5; color: white; }
        .sidebar-link:hover { background-color: #3730a3; color: white; }
        #sidebar { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 -translate-x-full md:translate-x-0 absolute md:relative bg-gray-800 text-gray-300 flex flex-col z-20">
            <div class="h-20 flex items-center justify-center px-4 bg-gray-900">
                <div class="flex items-center">
                    <div class="p-2 bg-indigo-600 rounded-full">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M12 6V3m0 18v-3"></path></svg>
                    </div>
                    <h1 class="text-xl font-bold ml-3 text-white">NutriBalance</h1>
                </div>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="#" class="flex items-center px-4 py-2.5 rounded-lg sidebar-link-active">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    Dashboard
                </a>
                <a href="#" class="flex items-center px-4 py-2.5 rounded-lg sidebar-link">
                     <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21a6 6 0 00-9-5.197M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    Pengguna
                </a>
                 <a href="#" class="flex items-center px-4 py-2.5 rounded-lg sidebar-link">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                    Log Makanan
                </a>
            </nav>
        </aside>
        
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="h-20 bg-white border-b border-gray-200 flex items-center justify-between px-6">
                 <button id="menu-button" class="md:hidden text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <div class="text-2xl font-bold text-gray-800 hidden md:block">Dashboard</div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm">Welcome, Admin!</span>
                    <img src="https://placehold.co/40x40/E2E8F0/4A5568?text=A" alt="Admin" class="rounded-full">
                </div>
            </header>

            <!-- Main Content -->
            <main class="flex-1 overflow-y-auto p-6">
                <!-- Summary Cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow-sm flex items-center justify-between">
                        <div>
                            <h3 class="text-gray-500 font-medium">Total Pengguna</h3>
                            <p id="total-users" class="text-3xl font-bold text-gray-800">0</p>
                        </div>
                        <div class="bg-blue-100 text-blue-600 p-3 rounded-full">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-sm flex items-center justify-between">
                        <div>
                            <h3 class="text-gray-500 font-medium">Log Makanan Hari Ini</h3>
                            <p id="total-logs" class="text-3xl font-bold text-gray-800">0</p>
                        </div>
                         <div class="bg-green-100 text-green-600 p-3 rounded-full">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
                        </div>
                    </div>
                </div>

                <!-- Chart -->
                <div class="mt-8 bg-white p-6 rounded-lg shadow-sm">
                     <h3 class="text-xl font-semibold text-gray-700 mb-4">Pendaftaran Pengguna Baru (7 Hari Terakhir)</h3>
                    <canvas id="usersChart" height="120"></canvas>
                </div>

                <!-- Recent Logs Table -->
                <div class="mt-8">
                    <h3 class="text-xl font-semibold text-gray-700">Aktivitas Log Terbaru</h3>
                    <div class="mt-4 bg-white rounded-lg shadow-sm overflow-x-auto">
                         <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="p-4 text-left text-sm font-semibold text-gray-600 uppercase">Nama Pengguna</th>
                                    <th class="p-4 text-left text-sm font-semibold text-gray-600 uppercase">Makanan</th>
                                    <th class="p-4 text-left text-sm font-semibold text-gray-600 uppercase">Waktu Makan</th>
                                    <th class="p-4 text-left text-sm font-semibold text-gray-600 uppercase">Kalori</th>
                                </tr>
                            </thead>
                            <tbody id="logs-table-body" class="divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api'; // Gunakan path relatif

        // Elemen UI
        const totalUsersEl = document.getElementById('total-users');
        const totalLogsEl = document.getElementById('total-logs');
        const logsTableBodyEl = document.getElementById('logs-table-body');
        const usersChartCanvas = document.getElementById('usersChart').getContext('2d');
        const menuButton = document.getElementById('menu-button');
        const sidebar = document.getElementById('sidebar');

        let usersChart;

        // Fungsi untuk mengambil dan menampilkan data
        async function fetchData() {
            try {
                const [usersResponse, logsResponse] = await Promise.all([
                    fetch(`${API_BASE_URL}/admin/users`),
                    fetch(`${API_BASE_URL}/admin/logs`)
                ]);

                if (!usersResponse.ok || !logsResponse.ok) throw new Error('Gagal mengambil data.');

                const users = await usersResponse.json();
                const logs = await logsResponse.json();

                // 1. Update Kartu Statistik
                totalUsersEl.textContent = users.length;
                
                const today = new Date().toISOString().slice(0, 10);
                const todayLogs = logs.filter(log => log.date === today);
                totalLogsEl.textContent = todayLogs.length;

                // 2. Buat Data untuk Grafik
                const chartData = processUserDataForChart(users);
                renderUsersChart(chartData);

                // 3. Tampilkan data log di tabel
                logsTableBodyEl.innerHTML = ''; 
                logs.slice(0, 5).forEach(log => {
                    const userName = log.userId ? log.userId.name : 'N/A';
                    const calories = (log.food.calories * log.quantity).toFixed(0);
                    const row = `
                         <tr class="hover:bg-gray-50">
                            <td class="p-4 text-sm text-gray-800 font-medium">${userName}</td>
                            <td class="p-4 text-sm text-gray-700">${log.food.name}</td>
                            <td class="p-4 text-sm text-gray-500">${log.mealType}</td>
                            <td class="p-4 text-sm text-gray-800 font-semibold">${calories} kkal</td>
                        </tr>
                    `;
                    logsTableBodyEl.innerHTML += row;
                });

            } catch (error) {
                console.error('Error:', error);
                totalUsersEl.textContent = 'Error';
                totalLogsEl.textContent = 'Error';
            }
        }

        // Fungsi untuk memproses data pengguna untuk grafik
        function processUserDataForChart(users) {
            const registrations = {};
            const today = new Date();
            const labels = [];

            for (let i = 6; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(today.getDate() - i);
                const dateString = date.toISOString().slice(0, 10);
                const label = date.toLocaleDateString('id-ID', { weekday: 'short' });
                labels.push(label);
                registrations[dateString] = 0;
            }

            users.forEach(user => {
                const regDate = new Date(user.createdAt).toISOString().slice(0, 10);
                if (registrations[regDate] !== undefined) {
                    registrations[regDate]++;
                }
            });

            return { labels, data: Object.values(registrations) };
        }

        // Fungsi untuk merender grafik
        function renderUsersChart({ labels, data }) {
            if (usersChart) usersChart.destroy();
            usersChart = new Chart(usersChartCanvas, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Pengguna Baru',
                        data: data,
                        backgroundColor: 'rgba(79, 70, 229, 0.8)',
                        borderColor: 'rgba(79, 70, 229, 1)',
                        borderWidth: 1,
                        borderRadius: 5,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: { beginAtZero: true, ticks: { stepSize: 1 } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }
        
        // Interaktivitas Sidebar Mobile
        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });

        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
