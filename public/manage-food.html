<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Makanan - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/manage-food.css" />
</head>

<body class="bg-gray-50">

    <div id="custom-alert" class="custom-alert"></div>

    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Header -->
    <div id="header-container"></div>

    <!-- Food Modal Placeholder -->
    <div id="food-modal-container"></div>

    <!-- Overlay (Mobile) -->
    <div class="overlay"></div>
    <div id="sidebarOverlay" class="sidebar-overlay"></div>

    <main class="main-content">
        <!-- Page Header -->
        <div class="page-header">
            <div>
                <h1 class="page-title">Manajemen Makanan</h1>
                <p class="page-subtitle">Kelola data makanan dan nutrisi</p>
            </div>
            <button type="button" id="add-food-button" class="btn-primary">
                <i class="fas fa-plus"></i>
                <span>Tambah Makanan</span>
            </button>
        </div>

        <!-- Search & Filter Section -->
        <div class="filter-section">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Cari nama makanan..." />
            </div>
            <div class="filter-group">
                <select id="category-filter" class="filter-select">
                    <option value="">Semua Kategori</option>
                    <option value="Daging">Daging</option>
                    <option value="Sayuran">Sayuran</option>
                    <option value="Buah">Buah</option>
                    <option value="Snack">Snack</option>
                    <option value="Susu & Olahannya">Susu & Olahannya</option>
                    <option value="Biji-bijian">Biji-bijian</option>
                    <option value="Minuman">Minuman</option>
                    <option value="Bumbu">Bumbu</option>
                    <option value="Lainnya">Lainnya</option>
                </select>
            </div>
        </div>

        <!-- Table Container -->
        <div class="table-container">
            <div class="table-wrapper">
                <table class="food-table">
                    <thead>
                        <tr>
                            <th>Nama Makanan</th>
                            <th>Kategori</th>
                            <th>Kalori</th>
                            <th>Protein</th>
                            <th>Karbohidrat</th>
                            <th>Lemak</th>
                            <th>Porsi</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="food-table-body">
                        <tr>
                            <td colspan="8" class="text-center">
                                <div class="loading-state">
                                    <i class="fas fa-spinner fa-spin"></i>
                                    <span>Memuat data...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Empty State (hidden by default, shown via JS when no data) -->
        <div id="empty-state" class="empty-state" style="display: none;">
            <i class="fas fa-utensils"></i>
            <h3>Belum Ada Data Makanan</h3>
            <p>Mulai tambahkan data makanan untuk mengelola informasi nutrisi</p>
            <button type="button" class="btn-primary" onclick="document.getElementById('add-food-button').click()">
                <i class="fas fa-plus"></i>
                Tambah Makanan Pertama
            </button>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/manage-food.js"></script>
    <script src="/assets/js/food-modal.js"></script>
</body>

</html>
