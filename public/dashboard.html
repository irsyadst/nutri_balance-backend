<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - NutriBalance</title>
    <link rel="icon" href="assets/icons/favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/dashboard.css" />
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="main-content">

        <div class="quick-actions">
            <a href="manage-food.html" class="action-card">
                <div class="action-icon">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="action-info">
                    <h3 class="action-title">Manage Foods</h3>
                    <p class="action-description">Add, edit, and organize food data</p>
                </div>
            </a>
            <a href="manage-user.html" class="action-card">
                <div class="action-icon">
                    <i class="fas fa-users-cog"></i>
                </div>
                <div class="action-info">
                    <h3 class="action-title">Manage Users</h3>
                    <p class="action-description">View, edit, and manage user accounts</p>
                </div>
            </a>
        </div>

        <div class="table-card">
            <div class="table-header">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search users by name or email..." />
                </div>
                <div class="filter-container">
                    <select id="role-filter">
                        <option value="all">All Roles</option>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>

            <div class="user-table-container">
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Joined</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>

</html>
